<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

form{

	border : 1px solid blue;
	width : 70%;
	padding : 20px;
	margin : 30px auto;		/* auto 가운데 정렬  */
}

label{
	display : inline-block;
	width : 100px;
	height : 30px;
}

</style>
</head>
<body>
<pre>

인라인 요소 - display : inline;
		label, span, input 가로,세로 크기 설정 불가

블럭요소 - display : block;
인라인-block 요소 : 줄이 바뀌지 않는 인라인요소의 속성과 
				크기 조절이 가능한 block 요소의 속성을 가지고 있다.
		display : inline-block; <!-- style에서 설정하면 인라인 블럭요소가 된다. -->

안보이도록 설정 : display : none;	 <!-- none으로 설정했다가 자바 스트립트에서 동적으로 스타일을 바꿀 수 있음 -->
</pre>

	<!-- 중요한데이터가 있을 경우 : post -->

	<!-- 중요한데이터가 없고 데이터가 많을 경우에도 : post -->
	<!-- 중요한데이터가 없고 데이터가 적을 때 : get -->
	
	<!-- get방식 : 한글입력시 안 깨짐, post방식 : 한글입력시 깨짐-->

	<form action="test2.jsp" method="post">
	
		<label for ="aa">아이디</label>
		<input type="text" name="id" id="aa" value="kor" ><br>
		
		<label for = "bb">이름</label>
		<input type="text" name="name" id="bb"><br>
		
		<label>주소</label>
		<input type="text" name="addr"><br>
		
		<label>전화번호</label>
		<input type="text" name="tel"><br> 
		
		<label>첨부파일</label>
		<input type="file" name="file"><br>
		
		<!-- hidden은 입력을 할 수 없기 때문에 value(초기값)를 준다 <-- value를 주면 jsp로 넘어감 -->		
		<input type="hidden" name ="age" value="20">
		<input type="submit">
		<input type="reset">
	
	</form>
	
	
	
</body>
</html>
