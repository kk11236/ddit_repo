<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

fieldset{
	border : 1px solid blue;
	width : 50%;
	margin : 50px;
	padding : 20px;
}

</style>


</head>
<body>

<form>
	<fieldset>
	
		<legend>인적사항 입력</legend>
		
			<label>이름 :</label> 
			<input name="name"><br>
		
			<label>아이디 :</label>
			<input name="id"><br>		
	
	</fieldset>
	
	<fieldset>
	
		<legend>경력사항 입력</legend>
		
			<label>이름 :</label> 
			<input name="name"><br>
		
			<label>아이디 :</label>
		<input name="id"><br>		
		
	</fieldset>	
	
	<fieldset>
	
		<legend>수상사항 입력</legend>
		
			<label>이름 :</label> 
			<input name="name"><br>
		
			<label>아이디 :</label>
			<input name="id"><br>		
	
	</fieldset>
	
	<fieldset>
	
		<legend>봉사활동 입력</legend>
		
			<label>이름 :</label> 
			<input name="name"><br>
		
			<label>아이디 :</label>
			<input name="id"><br>		
	
	</fieldset>


</form>


</body>
</html>
