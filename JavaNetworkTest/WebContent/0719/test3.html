<!doctype html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>마이 html3</title>
		
		<style>
		h1,h2,h3{
			background-color : #ff9614;
		}
		
		p1{
			font-size : 1.2em;
		}
		mark{
			background-color : green;
			color : white;
		}
		sup,sub{
			color : red;
		}
		span{
			font-weight : bold;
			font-style : italic;
			width : 500px;
			height : 500px;
			background-color : gold;
		}
		</style>
	</head>

	<body>
	<h1><em> p : paragraphs</em></h1>
	<!--<h2> p : paragraphs</h2>
	<h3> p : paragraphs</h3>-->
	
	<p>하나의 <b>짧은 <sup>단락</sup></b>을 의미한다<br>
	   앞뒤에 <sub>여백</sub>이 생긴다<br>
	   <span>자동으로 줄을 바꾼다</span><br>
	</p>
	
	<h1> <i>블럭요소</i> </h1>

	<p>
		한줄 <strong>전체를 차지</strong>하며 끝에서 <span>자동</span>으로 줄이 바뀐다<br>
		가로(width),세로(height)길이를 설정 할 수 있다
	</p>
	
	<h1>인라인요소</h1>
	<p>
		정해진 글자 길이 만큼만 공간을 차지 한다<br>
		가로(width),세로(height)길이를 설정 할 수 없다
	</p>
	
	<h1> pre : preciously fornatted text</h1>
	<p>
		<mark><b><i>미리 서식이 지정된 텍스트</i></b></mark>를 정의<br>
		공백이나 공백줄이 그대로 표현된다
	</p>


	
	</body>
</html>
