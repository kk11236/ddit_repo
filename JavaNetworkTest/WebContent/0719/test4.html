<!doctype html>
<html>

	<head>
		<meta charset = "UTF-8">
		<title>특수문자</title>
	</head>
	
	<body>
		<p>
		HTML은 여러 개의 공백이 이웃해 있더라도 하나의 공백으로 간주한다. 
		따라서&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
		불가피하게 여러 개의 공백을 나타내고자 할 때는 &nbsp;를 여러 개
		사용해야&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 한다. 
		(non-breaking space의 약자)
		</p>
		
		문장에서 줄바꾸기가 필요하면 &lt;br>태그를 사용한다
		
		<h1>&lt;p&gt; : "짧은단락" </h1>
	
	</body>
</html>
